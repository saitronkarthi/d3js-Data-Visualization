<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crime Data processed by Hadoop</title>
    <script src="http://d3js.org/d3.v3.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <style>
    
      .axis text {
        font-family: 'Arial';
        font-size: 6pt;
      }
      .axis .label {
        font-size: 10pt;
      }

      .axis path, .axis line {
        fill: blue;
        stroke: blue;
        shape-rendering: crispEdges;
      }
      .y.axis path, .y.axis line {
        stroke: none;
      }
	  .bar {
  fill: steelblue;
}


    </style>
  </head>
  <body>
  Asst5: Crime Data processed by Hadoop
    <script>

      var outerWidth = 1000;
      var outerHeight = 5000;
      var margin = { left: 165, top: 0, right: 0, bottom: 20 };
      var barPadding = 0.2;
      var barPaddingOuter = 0.1;

      var xColumn = "noofcrimes";
      var yColumn = "crimetype";
      var xAxisLabelText = "No of Crimes";
      var xAxisLabelOffset = 20;

      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;

      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);
      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")")
      var xAxisLabel = xAxisG.append("text")
        .style("text-anchor", "middle")
        .attr("x", innerWidth / 2)
        .attr("y", xAxisLabelOffset)
        .attr("class", "label")
        .text(xAxisLabelText);
      var yAxisG = g.append("g")
        .attr("class", "y axis");

      var xScale = d3.scale.linear().range([0, innerWidth]);
      var yScale = d3.scale.ordinal().rangeRoundBands([0, innerHeight], barPadding, barPaddingOuter);

      var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .ticks(5)
        .tickFormat(d3.format("s"))
        .outerTickSize(0);
      var yAxis = d3.svg.axis().scale(yScale).orient("left")
        .outerTickSize(0);
	
	 

		
      function render(data){
	  change(data);

        xScale.domain([0, d3.max(data, function (d){ return d[xColumn]; })]);
        yScale.domain(       data.map( function (d){ return d[yColumn]; }));

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        var bars = g.selectAll("rect").data(data);
        bars.enter().append("rect")
          .attr("height", yScale.rangeBand());
        bars
		  .attr("class", "bar")
          .attr("x", 0)
          .attr("y",     function (d){ return yScale(d[yColumn]); })
          .attr("width", function (d){ return xScale(d[xColumn]); });
		    
        bars.exit().remove();
		
      }
	  
	  
	
	function change(data) {
  
         var x0 = xScale.domain(data.sort(
         function(a, b) { return d3.descending(a.noofcrimes,b.noofcrimes) }));
	
		 
  }

      function type(d){
        d.noofcrimes = +d.noofcrimes;
        return d;
      }

      d3.csv("crimeresults.csv", type, render);
	  
	  

    </script>
  </body>
</html>
